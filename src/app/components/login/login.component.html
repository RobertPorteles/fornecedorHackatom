<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Portal Hackatom</mat-card-title>
      <mat-card-subtitle>Faça login para continuar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="seu@email.com"
            required>
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Senha</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="senha"
            required>
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Esconder senha'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('senha')?.invalid">
            {{ getErrorMessage('senha') }}
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="login-button"
            [disabled]="!loginForm.valid || isLoading">
            <span *ngIf="!isLoading">Entrar</span>
            <span *ngIf="isLoading">Entrando...</span>
          </button>
        </div>

        <div class="cadastro-link">
          <p>
            Não tem uma conta? 
            <a routerLink="/cadastro" mat-button color="primary">Cadastre-se</a>
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
