<main class="login-container">
  <mat-card class="login-card">
    <div class="card-header-custom">
      <div class="header-icon">
        <mat-icon>login</mat-icon>
      </div>
      <h1 class="header-title">Portal Hackatom</h1>
      <p class="header-subtitle">Faça login para continuar</p>
    </div>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input 
            matInput 
            type="email" 
            formControlName="email" 
            placeholder="seu@email.com"
            required>
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.invalid">
            {{ getErrorMessage('email') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Senha</mat-label>
          <input 
            matInput 
            [type]="hidePassword ? 'password' : 'text'" 
            formControlName="senha"
            required>
          <mat-icon matPrefix>lock</mat-icon>
          <button 
            mat-icon-button 
            matSuffix 
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Esconder senha'"
            [attr.aria-pressed]="hidePassword">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('senha')?.invalid">
            {{ getErrorMessage('senha') }}
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit" 
            class="full-width"
            [disabled]="!loginForm.valid || isLoading">
            <mat-icon *ngIf="!isLoading">login</mat-icon>
            <mat-spinner *ngIf="isLoading" diameter="20"></mat-spinner>
            {{ isLoading ? 'Entrando...' : 'Entrar' }}
          </button>
        </div>

        <div class="cadastro-link">
          <p>
            Não tem uma conta? 
            <a routerLink="/cadastro" mat-button color="primary">Cadastre-se</a>
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</main>
